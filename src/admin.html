<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG | Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles_1.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="https://raw.githubusercontent.com/AG-Pixel-creater/Images/refs/heads/main/Screenshot_2025-04-03_063111-removebg-preview.png" type="logo.png">
</head>
<body data-theme="dark">
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <br>    
    <br>    
    <br>    
    <div class="admin-layout">
        <!-- Vertical Navigation -->
        <nav class="admin-nav">
            <div class="admin-nav-header">
                <img src="https://raw.githubusercontent.com/AG-Pixel-creater/Images/refs/heads/main/Screenshot_2025-04-03_063111-removebg-preview.png" alt="AG Logo" class="admin-logo">
                <h3>AG Home Admin Dashboard</h3>
            </div>
            
            <div class="nav-links">
                <a href="#messages" class="nav-link active" data-section="messages">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                    Messages
                </a>
                <a href="#firebase" class="nav-link" onclick="window.open('https://console.firebase.google.com/project/ag-home-3db3f/overview', '_blank')">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3.89 15.672L6.255.461A.542.542 0 017.27.288l2.543 4.771zm16.794 3.692l-2.25-14a.54.54 0 00-.919-.295L3.316 19.365l7.856 4.427a1.621 1.621 0 001.588 0zM14.3 7.147l-1.82-3.482a.542.542 0 00-.96 0L3.53 17.984z"/></svg>
                    Firebase Console
                </a>
                <div id="superAdminLinks" class="hidden">
                    <a href="#admin-management" class="nav-link" data-section="admin-management">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                        Admin Management
                    </a>
                    <a href="#super-admin" class="nav-link" data-section="super-admin">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
                        Super Admin Controls
                    </a>
                </div>
                <a href="#admins" class="nav-link" data-section="admins">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V18c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-1.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05.02.01.03.03.04.04 1.14.83 1.93 1.94 1.93 3.41V18c0 .35-.07.69-.18 1H22c.55 0 1-.45 1-1v-1.5c0-2.33-4.67-3.5-7-3.5z"/>
                    </svg>
                    Manage Admins
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="admin-content">
            <header>
                <div>
                    <h1>Admin Dashboard</h1>
                </div>
                <div class="header-controls">
                    <div id="userDisplay" class="user-display"></div>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </header>

            <!-- Content Sections -->
            <div class="section-container">
                <div id="messages-section" class="content-section active">
                    <div class="messages-container">
                        <h2>Contact Messages</h2>
                        <div id="messagesList" class="messages-list">
                            <!-- Messages will be loaded here -->
                        </div>
                    </div>
                </div>

                <div id="admin-management-section" class="content-section hidden">
                    <h2>Admin Management</h2>
                    <div class="admin-controls">
                        <button onclick="addAdmin()" class="add-admin-btn">Add New Admin</button>
                        <button onclick="promoteToSuperAdmin()" class="promote-btn">Promote to Super Admin</button>
                    </div>
                    <div id="adminList" class="admin-list">
                        <!-- Admin list will be loaded here -->
                    </div>
                </div>

                <div id="admins-section" class="content-section">
                    <div class="admins-container">
                        <div class="admins-header">
                            <h2>Manage Admins</h2>
                            <button type="button" onclick="openAddAdminModal()" class="add-admin-btn">
                                <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                                </svg>
                                Add Admin
                            </button>
                        </div>
                        <div class="admins-list" id="adminsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="adminModal" class="modal hidden">
        <div class="modal-content admin-modal">
            <h2>Admin Management</h2>
            <div class="admin-modal-controls">
                <button onclick="addAdmin()" class="add-admin-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                    Add New Admin
                </button>
            </div>
            <div class="admin-list-container">
                <div id="adminListModal" class="admin-list">
                    <!-- Admins will be loaded here -->
                </div>
            </div>
            <button id="closeAdminModal" class="close-btn">Close</button>
        </div>
    </div>

    <div id="addAdminModal" class="modal hidden">
        <div class="modal-content">
            <h2>Add New Admin</h2>
            <form id="addAdminForm" class="admin-form">
                <div class="form-group">
                    <label for="adminEmail">Email</label>
                    <input type="email" id="adminEmail" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isSuperAdmin">
                        Make Super Admin
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="closeAddAdminModal()" class="cancel-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Add Admin</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
