<body data-theme="dark">
    <!-- Add Loader -->
    <div class="loader-container">
        <div class="logo-loader">
            <img src="https://raw.githubusercontent.com/AG-Pixel-creater/Images/refs/heads/main/Screenshot_2025-04-03_063111-removebg-preview.png" alt="Logo">

                <button id="settingsBtn" class="settings-btn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 20 20">

                <div id="userDisplay" class="user-display"></div>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>
        <br>
        <nav>
            <ul>
                <li class="active"><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <br>
        <div class="container">
            <!-- Add your dashboard content here -->
            <h2>Welcome to AG Electronics Pvt. Ltd.</h2>
            <p>Your trusted partner in softwares mainly.</p>
            <!-- Settings Modal -->
            <div id="settingsModal" class="modal">
                <div class="modal-content">
                    <form class="settings-form">
                        <div class="settings-section">
                            <h3>Theme Settings</h3>
                            <div class="theme-selector">
                                <button type="button" class="theme-btn" data-theme="light">Light</button>
                                <button type="button" class="theme-btn" data-theme="dark">Dark</button>
                            </div>
                        </div>
                        <button type="button" id="closeSettings" class="close-btn">Close Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p></p>
    </footer>

    <script type="module" src="js/home.js"></script>
